<!DOCTYPE html>
<html>
<head>
    <title>Popup</title>
    <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <header style="display: flex;justify-content: space-between;align-items: center;">
          <span style="">
              Created by
              <a href="https://twitter.com/prgbandar" target="_blank">
                  <img class="Twitter" src="img/twitter.svg" alt="Twitter">
              </a>
          </span>
          <span style="flex-grow: 1;text-align: left;font-size: 7.5px;text-decoration: underline;">
              Press Ctrl+Shift+S to easily open your notebook <br>
              <span class="attention">You have to the save data for sort and delete specifically</span>
          </span>
      </header>
    <section>
        <div class="H" id="add">
            <span class="icons">
                <img class="icons-img" src="img/add.svg"/  >
            </span>
            <span class="icons-text">add Note</span>
        </div>
        <div class="H" id="hide-show">
            <span class="icons">
                <img id="toggleIcon" class="icons-img" src="img/hide.svg"/  >
            </span>
            <span id="toggleText" class="icons-text">hide Notes</span>
        </div>
        <div class="H" id="delete">
            <span class="icons">
                <img class="icons-img" src="img/trash.svg"/>
            </span>
            <span class="icons-text">Delete all</span>
        </div>
    </section>
  <textarea id="theNote" placeholder="Note Here..." value="">

    </textarea>
    <div id="smalls"></div>
    <div id="notesContainer"></div>

<script src="background.js">

    </script>
<script src="popup.js"></script>
</body>
</html>
